version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase-if-necessary
    enable-beta-ecosystems: true
    groups:
      dependencies:
        dependency-type: "production"
        update-types:
        - "minor"
        - "patch"
      group-dependencies:
        dependency-type: "development"
        update-types:
        - "minor"
        - "patch"
    allow:
      - dependency-type: production
      - dependency-type: development
    commit-message:
      prefix: chore(deps)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
