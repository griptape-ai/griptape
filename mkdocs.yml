site_name: Griptape Docs
site_url: !ENV READTHEDOCS_CANONICAL_URL
hooks:
  - docs/plugins/swagger_ui_plugin.py
strict: true
plugins:
  - glightbox
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["griptape"]
          options:
            show_if_no_docstring: true
            heading_level: 3
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - autorefs:
      resolve_closest: true
  - section-index
copyright: "&copy; Griptape, Inc."
extra_css:
  - assets/css/extra.css
  - assets/css/code_select.css
  - assets/css/mkdocstrings.css
  - assets/css/swagger-ui.css
extra_javascript:
  - assets/scripts/swagger-ui-bundle.js
  - assets/scripts/swagger-ui-standalone-preset.js
extra:
  analytics:
    provider: google
    property: G-QM8EDPSCB6
  social:
    - icon: fontawesome/solid/house
      link: https://www.griptape.ai
    - icon: fontawesome/brands/discord
      link: https://discord.gg/gnWRz88eym
    - icon: fontawesome/brands/github
      link: https://github.com/griptape-ai/griptape/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/griptape/
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/img/griptape-mark-square-light.svg
  palette:
    # Dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: deep indigo
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - announce.dismiss
    - toc.follow
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - def_list
  - footnotes
